<div class="card-selected-type">
  <div class="title">
    <icon [name]="isEnemy ? ICONS.ENEMY : ICONS.MY_POKEMON" [size]="24"></icon>
    <p>{{ isEnemy ? "Oponente" : "Mi pokemon" }}</p>
  </div>
  <div class="types">
    <div class="type">
      <badge-type
        [type]="type"
        [showRing]="true"
        [showGlow]="true"
        [size]="32"
      ></badge-type>
      <span>{{ type }}</span>
    </div>
  </div>
</div>
